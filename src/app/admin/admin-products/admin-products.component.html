<div class="container mt-4">
  <h2><i class="bi bi-box"></i> Manage Products</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <button class="btn btn-success mb-3" (click)="addProduct()">+ Add Product</button>

  <!-- ✅ async pipe handles subscription -->
  <ng-container *ngIf="products$ | async as products">
    <div *ngIf="products.length === 0" class="alert alert-info">
      No products available. Click Add Product to create one.
    </div>

    <p class="text-muted">Loaded {{ products.length }} products</p>

    <table *ngIf="products.length > 0" class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Price</th>
          <th>Image</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of products">
          <td>{{ p.id }}</td>
          <td>{{ p.name }}</td>
          <td>{{ p.description }}</td>
          <td>₹{{ p.price }}</td>
          <td>
            <img
              *ngIf="p.imageUrl"
              [src]="getImageUrl(p.imageUrl)"
              alt="{{ p.name }}"
              width="60"
              height="60"
              class="img-thumbnail"
            />
          </td>
          <td>
            <span class="badge" [ngClass]="p.active ? 'bg-success' : 'bg-secondary'">
              {{ p.active ? 'Active' : 'Inactive' }}
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-primary me-1" (click)="editProduct(p.id)">Edit</button>
            <button class="btn btn-sm btn-danger me-1" (click)="deleteProduct(p.id)">Delete</button>
            <button
              *ngIf="!p.active"
              class="btn btn-sm btn-success"
              (click)="activateProduct(p.id)"
            >
              Activate
            </button>
            <button
              *ngIf="p.active"
              class="btn btn-sm btn-warning"
              (click)="deactivateProduct(p.id)"
            >
              Deactivate
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <div class="mt-3">
    <button class="btn btn-secondary" (click)="goToDashboard()">← Back to Dashboard</button>
  </div>
</div>
