<div class="container mt-4">
  <h2 class="mb-4 text-center">➕ Add Product</h2>

  <form (ngSubmit)="addProduct()" #productForm="ngForm">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="product.name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea
        [(ngModel)]="product.description"
        name="description"
        class="form-control"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label>Price</label>
      <input type="number" [(ngModel)]="product.price" name="price" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Image File Name</label>
      <input type="text" [(ngModel)]="product.imageUrl" name="imageUrl" class="form-control" />
      <small class="text-muted">Example: front250gm.jpeg</small>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <div class="mt-3">
    <button class="btn btn-secondary" (click)="goToDashboard()">← Back to Dashboard</button>
  </div>
</div>
