<div class="register-wrapper">
  <div class="card mx-auto">
    <div class="card-body">
      <h5 class="card-title">Register</h5>
      <div class="text-danger mb-2" *ngIf="error">{{ error }}</div>
      <div class="text-success mb-2" *ngIf="success">{{ success }}</div>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Name</label>
          <input [(ngModel)]="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Mobile Number</label>
          <input [(ngModel)]="phone" name="phone" type="tel" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Register</button>
      </form>
    </div>
  </div>
</div>
