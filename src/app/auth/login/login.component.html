<div class="login-wrapper">
  <div class="card mx-auto">
    <div class="card-body">
      <h5 class="card-title">Login</h5>
      <div class="text-danger mb-2" *ngIf="error">{{ error }}</div>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Email</label>
          <input [(ngModel)]="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
      </form>
      <div class="mt-3"><a routerLink="/register">Create account</a></div>
    </div>
  </div>
</div>
